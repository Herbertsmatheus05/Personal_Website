<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Meu Site Pessoal</title>

  <style>

    /* ======= ESTILO GLOBAL ======= */

    body {

      margin: 0;

      font-family: Arial, sans-serif;

      background-color: #ffffff; /* fundo branco */

      color: #000000; /* texto preto */

      text-align: center;

    }



    /* ======= MENU SUPERIOR ======= */

    nav {

      background-color: #f4f4f4;

      padding: 15px;

      position: sticky;

      top: 0;

    }



    nav a {

      margin: 0 15px;

      text-decoration: none;

      color: #000000;

      font-weight: bold;

    }



    nav a:hover {

      color: gray;

    }



    /* ======= FOTO DE PERFIL ======= */

    .avatar {

      width: 150px;

      height: 150px;

      border-radius: 50%;

      margin-top: 50px;

    }



    /* ======= SEÇÕES ======= */

    section {

      padding: 60px 20px;

    }



    footer {

      margin-top: 50px;

      padding: 20px;

      font-size: 14px;

      color: #555;

    }

  </style>

</head>

  <!-- MENU SUPERIOR -->

  <nav>
